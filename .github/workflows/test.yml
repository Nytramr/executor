
name: Run Unit Tests

on:
  push:
    branches:
      - '*'
  pull_request:
    branches:
      - main

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v5.0.0
        with:
          node-version: '22' # Or your desired Node.js version

      - name: Install dependencies
        run: npm ci

      - name: Run tests
        run: npm run test
        
